<dom-module id="cont-peticion">
  <link rel="import" href="cont-peticion-styles.html">
  <template>
    <!-- estilo -->
    <style type="text/css" is="custom-style" include="cont-peticion-styles"></style>
    <style>
    :host {
      display: block;
    }
    </style>
    <paper-card heading="Jessica Zaide Jaime Aguilar">
      <img src="http://placehold.it/330x150" width="330">
      <div class="card-content">
        <div>
          <h2>Origen</h2>
          <b>Título</b>:{{titulo-origen}}
          <br>
          <b>Calle</b>:{{calle-origen}} {{numero-origen}}
          <br>
          <b>Colonia</b>:{{colonia-origen}}
          <br>
          <b>Delegación</b>:{{delegacion-origen}}
          <br>
          <b>Teléfono</b>:{{telefono-origen}}
        </div>
        <div>
          <h2>Destino</h2>
          <b>Título</b>:{{titulo-destino}}
          <br>
          <b>Calle</b>:{{calle-destino}} {{numero-destino}}
          <br>
          <b>Colonia</b>:{{colonia-destino}}
          <br>
          <b>Delegación</b>:{{delegacion-destino}}
          <br>
          <b>Teléfono</b>:{{telefono-destino}}
        </div>
      </div>
      <div class="card-actions">
        <paper-button class="red" on-tap="cancela">Cancelado</paper-button>
        <paper-button class="green" on-tap="atiende">Atendido</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  Polymer({
    is: "cont-peticion",
    ready: function() {
      console.log("cont-peticion ready!");
    }
  });
  </script>
</dom-module>
