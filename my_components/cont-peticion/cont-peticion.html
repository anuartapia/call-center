<dom-module id="cont-peticion">
  <link rel="import" href="cont-peticion-styles.html">
  <template>
    <!-- estilo -->
    <style type="text/css" is="custom-style" include="cont-peticion-styles"></style>
    <style>
    :host {
      display: block;
    }
    </style>
    <h2>{{cliente}}</h2>
    <paper-card heading="{{cliente}}">
      {{cliente}} hola2
      <b>Teléfono</b>:{{telefono}}
      <br>
      <b>Fecha</b>:{{fecha}}
      <!-- <img src="http://placehold.it/330x150" width="330"> -->
      <img src="{{imagenMapa}}" width="330">
      <div class="card-content">
        <div>
          <h2>Origen</h2>
          <b>Calle y Número</b>:{{calleOrigen}} {{numeroOrigen}}
          <br>
          <b>Colonia</b>:{{coloniaOrigen}}
          <br>
          <b>Delegación</b>:{{delegacionOrigen}}
        </div>
        <div>
          <h2>Destino</h2>
          <b>Calle y Número</b>:{{calleDestino}} {{numeroDestino}}
          <br>
          <b>Colonia</b>:{{coloniaDestino}}
          <br>
          <b>Delegación</b>:{{delegacionDestino}}
        </div>
      </div>
      <div class="card-actions">
        <paper-button class="red" on-tap="cancela">Cancelado</paper-button>
        <paper-button class="green" on-tap="atiende">Atendido</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  Polymer({
    is: "cont-peticion",
    ready: function() {
      console.log("cont-peticion ready!");
    },
    properties: {
      cliente: {
        type: String,
        value: ""
      },
      telefono: {
        type: String,
        value: ""
      },
      fecha: {
        type: String,
        value: ""
      },
      imagenMapa: {
        type: String,
        value: ""
      },
      calleOrigen: {
        type: String,
        value: ""
      },
      numeroOrigen: {
        type: String,
        value: ""
      },
      coloniaOrigen: {
        type: String,
        value: ""
      },
      delegacionOrigen: {
        type: String,
        value: ""
      },
      calleDestino: {
        type: String,
        value: ""
      },
      numeroDestino: {
        type: String,
        value: ""
      },
      coloniaDestino: {
        type: String,
        value: ""
      },
      delegacionDestino: {
        type: String,
        value: ""
      },
      cancelada: {
        type: Boolean,
        value: false,
        observer: 'cancela'
      },
      atendida: {
        type: Boolean,
        value: false,
        observer: 'atiende'
      }
    },
    cancela: function(argument) {
      if (argument) {
        this.fire('cancel', this);
      }
    },
    atiende: function(argument) {
      if (argument) {
        this.fire('complete', this);
      }
    }
  });
  </script>
</dom-module>
